<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div class="Contact-section">
        <div class="Contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Chitkara University,Rajpura,India</div><br>
            <div><i class="fas fa-envelope"></i>OpMilitaryInventory@gmail.com</div><br>
            <div><i class="fas fa-phone"></i>01234-56789</div><br>
            <div><i class="fas fa-clock"></i>Mon - Fri (8:00 AM to 5:00 PM)</div><br>
        </div>
        <div class="Contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required><br><br>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required><br><br>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="Submit" name="Submit" class="send-btn" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
